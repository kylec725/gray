syntax = "proto3";

package graytorrent;

option go_package = "github.com/kylec725/graytorrent/grpc";

// Send credentials to login
service Connect {
  rpc Connect (ConnectRequest) returns (ConnectResponse) {}
}

message ConnectRequest {
  string key = 1;
}

message ConnectResponse {
  bool response = 1;
}
